<div class="widget widget-latest-post">
    <h4 class="widget-title">Latest Workouts</h4>
    {{ range first 4 (where site.Pages "Type" "workout") }}
    <div class="media">
    {{ if .Params.Image }}
      <a class="pull-left" href="{{ .Permalink }}">
        <img class="media-object" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
      </a>
      {{ end }}
      <div class="media-body">
        <h4 class="media-heading"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        <p>{{ .Description | truncate 75 }}</p>
      </div>
    </div>
    {{ end }}
  </div>
